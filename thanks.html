<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お申込みありがとうございます｜SNS Bridge</title>

  <!-- できれば検索に出さない（広告LPの送信完了ページ想定） -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Favicon (full) -->
  <link rel="icon" href="/seminar_LP/images/favicon-full.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/seminar_LP/images/favicon-32x32-full.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/seminar_LP/images/favicon-16x16-full.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/seminar_LP/images/apple-touch-icon-full.png">
  <link rel="manifest" href="/seminar_LP/images/site-full.webmanifest">
  <meta name="theme-color" content="#833ab4">


  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b1220;
      --muted:#5b6475;
      --accent:#c13584;
      --accent-rgb: 193, 53, 132;
      --cta:#833ab4;
      --cta-rgb: 131, 58, 180;
      --line: rgba(var(--accent-rgb), .16);
      --shadow: 0 18px 48px rgba(var(--accent-rgb), .18);
      --radius2:26px;
      --container:min(980px, 100%);
    }

    *{ box-sizing:border-box; }
    html, body{
      height:100%;
      width:100%;
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--ink);
      overflow-x:hidden;
      font-family: system-ui, -apple-system, "Segoe UI", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* 背景（LPと同じ “雰囲気”） */
    body{
      position:relative;
      isolation:isolate;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;

      /* ※LPと同じ画像を使うならパスだけ合わせてください */
      background-image:url("./images/snsbridge-bg@2x.png");
      background-image: -webkit-image-set(
        url("./images/snsbridge-bg.webp") type("image/webp") 1x,
        url("./images/snsbridge-bg@2x.webp") type("image/webp") 2x,
        url("./images/snsbridge-bg.png") type("image/png") 1x,
        url("./images/snsbridge-bg@2x.png") type("image/png") 2x
      );
      background-image: image-set(
        url("./images/snsbridge-bg.webp") type("image/webp") 1x,
        url("./images/snsbridge-bg@2x.webp") type("image/webp") 2x,
        url("./images/snsbridge-bg.png") type("image/png") 1x,
        url("./images/snsbridge-bg@2x.png") type("image/png") 2x
      );

      background-size:cover;
      background-position:center top;
      background-repeat:no-repeat;
      transform: translateZ(0);
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 28% 10%,
          rgba(255,255,255,.64),
          rgba(255,255,255,.86) 60%,
          rgba(255,255,255,.92)
        );
    }

    /* トップバー（簡易） */
    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      height:64px;
      z-index:9999;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbar__inner{
      width: min(1180px, 100%);
      margin:0 auto;
      height:100%;
      padding:0 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      min-width:0;
      font-weight:800;
      letter-spacing:.02em;
    }
    .brand__logo{
      height:60px;
      width:auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(var(--accent-rgb), .18));
    }

    main{ padding-top:64px; }

    .wrap{
      width:var(--container);
      margin:0 auto;
      padding: 60px 18px;
    }

    .panel{
      border:1px solid var(--line);
      border-radius: var(--radius2);
      background:#fff;
      box-shadow: var(--shadow);
      padding: 28px;
    }

    .title{
      margin:0 0 12px;
      font-size: clamp(22px, 3.2vw, 34px);
      line-height:1.2;
      letter-spacing:.01em;
      font-weight:900;
    }

    .lead{
      margin:0;
      color:var(--muted);
      line-height:1.9;
      font-size:15px;
    }

    /* 折りたたみFAQ */
    .faq{
      margin-top:16px;
      border:1px solid var(--line);
      border-radius:16px;
      background: rgba(255,255,255,.86);
      padding:10px 12px;
    }
    .faq summary{
      cursor:pointer;
      font-weight:900;
      color:var(--ink);
      list-style:none;
      outline:none;
    }
    /* 三角アイコン（Safariなどで消える場合があるので疑似要素で） */
    .faq summary::-webkit-details-marker{ display:none; }
    .faq summary::after{
      content:"▾";
      float:right;
      color: rgba(var(--accent-rgb), .7);
      font-weight:900;
      transition: transform .15s ease;
    }
    .faq[open] summary::after{ transform: rotate(180deg); }

    .faq__body{
      margin-top:10px;
      color:var(--muted);
      font-size:14px;
      line-height:1.8;
    }
    .faq__body ul{
      margin:0;
      padding-left: 18px;
    }
    .faq__body li{ margin:6px 0; }

    .actions{
      margin-top: 18px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px;
      border-radius:999px;
      border:0;
      background:var(--cta);
      color:#fff;
      font-weight:900;
      font-size:14px;
      letter-spacing:.02em;
      box-shadow: 0 16px 40px rgba(var(--cta-rgb), .26);
      white-space:nowrap;
      cursor:pointer;
      text-decoration:none;
    }
    .btn:hover{ filter:brightness(1.03); }
    .btn:active{ transform: translateY(1px); }

    .btn--ghost{
      background:#fff;
      color: var(--ink);
      border:1px solid var(--line);
      box-shadow: 0 12px 34px rgba(var(--accent-rgb), .10);
    }

    .note{
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      line-height:1.7;
    }

    @media (max-width: 520px){
      .brand__logo{ height:30px; }
      .wrap{ padding: 44px 12px; }
      .panel{ padding: 20px; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand" aria-label="サイト名">
        <img class="brand__logo" src="./images/snsbridge-logo.webp" alt="SNS Bridge" />
      </div>
      <div></div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="panel" role="status" aria-live="polite">
        <h1 class="title">お申込みありがとうございます</h1>

        <p class="lead">
          ご入力いただいたメールアドレス宛に、ウェビナー参加情報（Zoom URL）をお送りいたします。<br>
          当日は時間になったらメール内のZoom URLからご参加ください。
        </p>

        <details class="faq">
          <summary>メールが届かない場合はこちら</summary>
          <div class="faq__body">
            <ul>
              <li>迷惑メールフォルダをご確認ください</li>
              <li>入力メールアドレスに誤りがないかご確認ください</li>
              <li>再申込みしても届かない場合は、お問い合わせください</li>
            </ul>
          </div>
        </details>

        <div class="actions">
          <a class="btn btn--ghost" href="/seminar_LP/">トップへ戻る</a>
          <a class="btn" href="/seminar_LP/#form">もう一度申し込む</a>
        </div>

        <p class="note">
          ※ ご案内メールの送信は、システム状況により多少遅れる場合があります。
        </p>
      </div>
    </div>
  </main>
</body>
</html>
